{% extends "base.html" %}
{% block title %} 提交 {% endblock %} 

{% block navtitle %}<b>提交报告</b>{% endblock %}


{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
{% endblock %}

{% block body %}
 
<div>
    <ol class="breadcrumb">
        <li><a href="{{ url_for('.home') }}"><i>首页</i></a></li>       
        <li><a href="#"><i>学生登录</i></a></li>
        <li class="active"><b>课程成绩</b></li>       
    </ol> 
</div>

    <div class="stusubm">
        <div class="container">
                <h2 class="form-submition-heading" style="text-align: center">提交报告</h2>
                <br/>
                <br/>
            <form role="form">
                <div class="form-group">
                    <select id="usertype" name="usertype" class="selectpicker form-control" multiple data-live-search="true" data-max-options="1" title="选择课程名称">                                                      
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option> 
                    </select>
                </div>
                <div class="form-group">
                    <select class="selectpicker form-control" multiple data-live-search="true" data-max-options="1"  title="选择任务名称">                                                      
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option> 
                    </select>
                </div>
                <input type="file" id="choosefile" class="form-control">
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
            </form>
        </div> <!-- /container -->
    </div>
{% endblock %}
  
{% block js %}
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script>
    $(window).on('load', function () {
       $('#usertype').selectpicker({
           'selectedText': 'cat'
       });
   });
   </script>
{% endblock %}
